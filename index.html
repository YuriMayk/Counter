<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Contador</title>
    <link href="./estilo.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Vamos contar</h1>
    </header>
    <section>
      <div>
        <p>
          Inicio:
          <input type="number" name="txt-start" id="txt-start" class="txt" />
        </p>

        <p>
          Fim:
          <input type="number" name="txt-end" id="txt-end" class="txt" />
        </p>

        <p>
          Passo:
          <input type="number" name="txt-step" id="txt-step" class="txt" />
        </p>
        <p>
          <input type="button" value="Contar" id="counter" onclick="contar()" />
        </p>
      </div>
      <div id="result">
        <p>Preparando contagem...</p>
      </div>
    </section>
    <footer>
      <p id="copyright">&copy; Yuri Medeiros</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
